<!DOCTYPE html>
<html>
<head>
	<title>salary details</title>
	<link rel="stylesheet" type="text/css" href="salarydetail.css">
</head>
<body>
<div>
	<form>
		<fieldset class ="header">
			<h3> Staff Payroll </h3>
		</fieldset>
  		<fieldset class="account-info">
  		<label>
      	 Name
      		<input id ="name" type="text" name="username" autofocus="on" required/>
   		 </label>
    	<label>
      	Employee Level
      		<input id ="level" type="text" name="level">
    	</label>
    	<label>
      	 Experience
      		<input id ="experience" type="text" name="experience">
   		 </label>
    	<label>
    	<hr/>
    	<label>
      	 Basic
      		<input id ="base" type="text" name="experience">
   		 </label>
   		 <label>
      	 Level Top Up
      		<input id = "leveltopup" type="text" name="experience">
   		 </label>
    	 <label>
      	 Bonus
      		<input id = "bonus" type="text" name="bonus">
   		 </label>
   		 <label>
      	 Period
      		<input id = "period" type="text" name="period">
   		 </label>
  		</fieldset>


  	<fieldset class="account-action">
    <input class="btn" type="submit" name="submit" value="Compute Salary">
    
  	</fieldset>
</form>
</div>
<div class ="output">
	<p></p>
</div>


<script type="text/javascript" src =""></script>
</body>
</html>
